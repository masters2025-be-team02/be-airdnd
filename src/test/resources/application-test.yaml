spring:
  application:
    name: airbob

  datasource:
    url: jdbc:tc:mysql:8.0.33:///testdb
    username: user
    password: pass
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  flyway:
    enabled: true               # Flyway 사용 활성화
    locations: classpath:db/migration  # 마이그레이션 파일 위치(기본값)
