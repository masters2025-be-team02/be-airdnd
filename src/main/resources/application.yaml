spring:
  application:
    name: airbob

  config:
    import: optional:classpath:properties/env.properties

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 50   # 요청량에 따라 조정
      minimum-idle: 10
      connection-timeout: 3000  # 대기 최대 시간 (ms)

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: true

  flyway:
    enabled: true               # Flyway 사용 활성화
    url: ${SPRING_DATASOURCE_URL}
    user: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    locations: classpath:db/migration  # 마이그레이션 파일 위치(기본값)
    baseline-on-migrate: true   # 기존 DB에 적용 시 필수(옵션)
    baseline-version: 1          # Baseline 기준 버전(옵션)


  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus, info
  metrics:
    enable:
      all: true
  endpoint:
    prometheus:
      access: unrestricted
